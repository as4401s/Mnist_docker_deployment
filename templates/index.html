<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MNIST Digit Recognizer</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Draw a Digit (0-9)</h1>
        <p>Draw a single digit in the box below and click "Predict".</p>
        <div class="canvas-container">
            <canvas id="paint-canvas" width="280" height="280"></canvas>
        </div>
        <div class="button-container">
            <button id="predict-button">Predict</button>
            <button id="clear-button">Clear</button>
        </div>
        <div id="result-container">
            <h2>Prediction: <span id="prediction-result">-</span></h2>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const canvas = document.getElementById('paint-canvas');
            const ctx = canvas.getContext('2d');
            const predictButton = document.getElementById('predict-button');
            const clearButton = document.getElementById('clear-button');
            const predictionResult = document.getElementById('prediction-result');

            // --- Canvas Setup ---
            ctx.fillStyle = "black";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.strokeStyle = "white";
            ctx.lineWidth = 20;
            ctx.lineCap = 'round';
            ctx.lineJoin = 'round';

            let painting = false;

            function startPosition(e) {
                painting = true;
                draw(e);
            }

            function endPosition() {
                painting = false;
                ctx.beginPath();
            }

            function draw(e) {
                if (!painting) return;
                
                // Adjust for mouse position relative to canvas
                const rect = canvas.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;

                ctx.lineTo(x, y);
                ctx.stroke();
                ctx.beginPath();
                ctx.moveTo(x, y);
            }

            // --- Event Listeners ---
            canvas.addEventListener('mousedown', startPosition);
            canvas.addEventListener('mouseup', endPosition);
            canvas.addEventListener('mousemove', draw);
            clearButton.addEventListener('click', clearCanvas);

            function clearCanvas() {
                ctx.fillStyle = "black";
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                predictionResult.textContent = '-';
            }
            
            // --- Prediction Logic ---
            predictButton.addEventListener('click', () => {
                predictionResult.textContent = '...';
                canvas.toBlob((blob) => {
                    const formData = new FormData();
                    formData.append('file', blob, 'digit.png');

                    fetch('/predict', {
                        method: 'POST',
                        body: formData
                    })
                    .then(response => response.json())
                    .then(data => {
                        if (data.prediction !== undefined) {
                            predictionResult.textContent = data.prediction;
                        } else {
                            predictionResult.textContent = 'Error';
                            console.error('Error:', data.error);
                        }
                    })
                    .catch(error => {
                        console.error('Fetch Error:', error);
                        predictionResult.textContent = 'Error';
                    });
                });
            });
        });
    </script>
</body>
</html>
